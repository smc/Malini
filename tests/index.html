<html>

	<head>
		<title>Malini Font Demo Page </title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css">
		<script src="main.js" async="true" important="high"></script>
		<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
		<!-- 'nano' theme -->
	</head>

	<body>
		<header>
			<section>
			<section class="font-name">
					<label for="font-name">Font</label>
					<select class="controls fontname" id="test-font">
						<option value="Malini">Malini</option>
					</select>
			</section>
			<section class="text-samples">

				<label for="test-content">Sample</label>
				<select class="controls testcontent" id="test-content">
					<option value="paragraphsMl" selected>ഖണ്ഡികകൾ</option>
					<option value="paragraphsEn">Paragraphs</option>
					<option value="lines">സിനിമാപ്പേരുകൾ</option>
					<option value="pangrams">Pangrams</option>
					<option value="kerning">Kerning</option>
					<option value="ligaturesMl">കൂട്ടക്ഷരങ്ങൾ</option>
				</select>
				<span class="sample-nav">
					<span id="prev-test" style="cursor: pointer;">
						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
							version="1.1" width="24" height="24" viewBox="0 0 24 24">
							<path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
						</svg>
					</span>
					<span id="next-test" style="cursor: pointer;">
						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
							version="1.1" width="24" height="24" viewBox="0 0 24 24">
							<path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
						</svg>
					</span>
				</span>
		</section>
	</section>
			<section class="font-vals">
				<div class="val-selector cols-3" id="font-size">
					<label for="font-fontSize">Font Size</label>
					<input type="range" data-id="fontSize" value="20" min="8" step="1" max="512">
					<input type="number" class="font-size val-input" data-id="fontSize" value="20" min="8" step="1"
						max="120" id="font-fontSize">
				</div>
				<div class="val-selector cols-3" id="line-height">
					<label for="font-lineHeight">Line Height</label>

					<input type="range" data-id="lineHeight" value="1" min="0" max="3" step="0.01">


					<input type="number" class="line-height val-input" value="1.5" data-id="lineHeight" min="0" max="3"
						step="0.1" id="font-lineHeight">
				</div>

				<div class="val-selector cols-3" id="letter-spacing">
					<label for="font-letterSpacing">Letter Spacing</label>

					<input type="range" data-id="letterSpacing" value="0" min="-7" max="7" step="0.01">


					<input type="number" class="letter-spacing val-input" value="0" data-id="letterSpacing" min="-7"
						max="7" step="0.1" id="font-letterSpacing">
				</div>
			</section>
			<section class="font-variations">

				<div class="val-selector cols-3"  id="font-weight">
					<label for="font-fontSize">Weight</label>

					<input type="range" data-id="fontWeight" value="400" min="100" step="1" max="900">


					<input type="number" class="font-weight val-input" data-id="fontWeight" value="400" min="1" step="1"
						max="900" id="font-fontWeight">
				</div>
				<div class="val-selector cols-3"  id="font-width">
					<label for="font-fontWidth">Width</label>

					<input type="range" data-id="fontWidth" value="100" min="75" step="1" max="125">


					<input type="number" class="font-width val-input" data-id="fontWidth" value="100" min="1" step="1"
						max="125" id="font-fontWidth">
				</div>
				<div class="val-selector cols-3"  id="font-slant">
					<label for="font-fontSlant">Slant</label>

					<input type="range" data-id="fontSlant" value="0" min="-15" step="1" max="0">

					<input type="number" class="font-slant val-input" data-id="fontSlant" value="0" min="-15" step="1"
						max="0" id="font-fontSlant">
				</div>
				<div class="val-selector cols-3"  id="font-optical">
					<label for="font-fontOptical">Optical size</label>
					<input type="checkbox" data-id="fontOptical" checked>
 				</div>
			</section>

			<section class="font-colors">

				<label for="font-fontColor">Font color
					<input type="button" class="font-color" data-id="fontColor" id="font-fontColor"></label>

				<label for="background-color">Background
					<input type="button" class="font-color background-color val-input" data-id="background-color"
						id="background-color"></label>

			</section>
			<section class="text-align">
				<label for="text-align">Text align</label>
				<span class="alignments">
					<span data-align="left">

						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/></svg>
					</span>
					<span data-align="center">

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/></svg>
					</span>
					<span data-align="right">

						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/></svg>
					</span>
					<span data-align="justify">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 21h18v-2H3v2zm0-4h18v-2H3v2zm0-4h18v-2H3v2zm0-4h18V7H3v2zm0-6v2h18V3H3z"/></svg>
					</span>
				</span>
			</section>



			<details class="opentype-features">
				<summary>Opentype features</summary>
				<div>
					<label for="kern"><input type="checkbox" id="kern" name="opentype" value="kern" checked>
						Kerning</label>
					<span>kern</span>
				</div>
				<div>
					<label for="blwf"><input type="checkbox" id="blwf" name="opentype" value="blwf" checked>
						Below-base forms</label>
					<span>blwf</span>
				</div>
				<div>
					<label for="blws"><input type="checkbox" id="blws" name="opentype" value="blws" checked>
						Below-base substitutions</label>
					<span>blws</span>
				</div>
				<div>
					<label for="akhn"><input type="checkbox" id="akhn" name="opentype" value="akhn" checked> Akhand
						ligatures</label>
					<span>akhn</span>
				</div>
				<div>
					<label for="pref"><input type="checkbox" id="pref" name="opentype" value="pref" checked>
						Pre-base forms</label>
					<span>pref</span>
				</div>
				<div>
					<label for="pres"><input type="checkbox" id="pres" name="opentype" value="pres" checked>
						Pre-base substitutions</label>
					<span>pres</span>
				</div>
				<div>
					<label for="pstf"><input type="checkbox" id="pstf" name="opentype" value="pstf" checked>
						Post-base forms</label>
					<span>pstf</span>
				</div>
				<div>
					<label for="psts"><input type="checkbox" id="psts" name="opentype" value="psts" checked>
						Post-base substitutions</label>
					<span>psts</span>
				</div>
				<div>
					<label for="abvm"><input type="checkbox" id="abvm" name="opentype" value="abvm" checked>
						Above-base Mark Positioning</label>
					<span>abvm</span>
				</div>
				<div>
					<label for="blwm"><input type="checkbox" id="blwm" name="opentype" value="blwm" checked>
						Below-base Mark Positioning</label>
					<span>blwm</span>
				</div>
				<div>
					<label for="calt"><input type="checkbox" id="calt" name="opentype" value="calt" checked>
						Contextual Alternates</label>
					<span>calt</span>
				</div>
				<div>
					<label for="liga"><input type="checkbox" id="liga" name="opentype" value="liga" checked>
						Standard Ligatures</label>
					<span>liga</span>
				</div>
				<div>
					<label for="salt">Style sets</label>
					<select id="salt" name="salt" value="1" class="controls">
						<option value="1">ss01</option>
						<option value="2">ss02</option>
					</select>
				</div>
			</details>
		</header>
		<main>
			<div lang="ml" contenteditable class="content">
			</div>





		</main>

</html>
